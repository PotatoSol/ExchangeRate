<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exchange Rate Calculator</title>
</head>
<body>
  <form id="userInput">
    <label for="amount">Convert: </label>
    <input type="number" id="amountInput" min="0"></input>
    <label for="native"></label>
    <select id="nativeInput" name="native">
      <option value="usd">USD</option>
      <option value="krw">KRW</option>
      <option value="mxn">MXN</option>
      <option value="eur">EUR</option>
      <option value="cad">CAD</option>
      <option value="err">Error</option>
    </select> Into:
    <label for="target"><label>
    <select id="targetInput" name="target">
      <option value="usd">USD</option>
      <option value="krw">KRW</option>
      <option value="mxn">MXN</option>
      <option value="eur">EUR</option>
      <option value="cad">CAD</option>
      <option value="err">Error</option>
    </select>
    <button type="userInputButton" id="inputButton">Calculate</button>
  </form>
  <p id="output"></p>
</body>
</html>
